{% extends "base.html" %}
{% load avatar_tags %}

{% block main %}
    <form class="form-search pull-right" method="get" action="{% url camper_list %}">{% csrf_token %}
        <input type="text" name="search_string" class="input-medium search-query">
        <button type="submit" class="btn">Search</button>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <th>Username</th>
            <th>Nickname</th>
        </thead>
        {% for camper in object_list %}
        <tr>
            <td>{% avatar camper 50 %} {{ camper.username }}</td>
            <td>{{ camper.get_profile.nickname }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
